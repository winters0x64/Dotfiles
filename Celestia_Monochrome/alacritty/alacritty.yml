# Imports
import:
  - ~/.config/alacritty/fonts/fonts.yml
  - ~/.config/alacritty/color_scheme/monochrome.yml

# Set environment variable
env:
  TERM: alacritty

## Window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  # Scrolling
  history: 10000
  multiplier: 3

# Opacity
opacity: 0.5

# Cursor
cursor:
  style:
    shape: beam
    blinking: On

  unfocused_hollow: false

## Live reload
live_config_reload: true




